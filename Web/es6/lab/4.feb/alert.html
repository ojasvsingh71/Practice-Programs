<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <button id="alertButton">Show Alert</button>
    <script>
      document.getElementById("alertButton").addEventListener("click", () => {
        alert("Why did you clicked me?");
      });
    </script>
  </body>
</html>
